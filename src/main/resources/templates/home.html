<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HotelEAS</title>
</head>
<body>
{{^user}}
Hello, welcome to a simple and easy to use front desk web application. Please sign-up or if you already have an account login.
<form action="/signup" method="post">
    <input type="text" placeholder="Create Username" name="username"/>
    <input type="password" placeholder="Create Password" name="password"/>
    <button type="submit">Sign-Up</button>
</form><br>

<form action="/login" method="post">
    <input type="text" placeholder="Enter Username" name="username"/>
    <input type="password" placeholder="Enter Password" name="password"/>
    <button type="submit">Login</button>
</form>
{{/user}}

{{#user}}
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form> <br>

<form action="/create-room" method="get">
    <button type="submit">Create Room</button>
</form> <br>

<form action="/go-to-guests" method="post">
    <button type="submit">Guest List</button>
</form>


<table>
    <tr>
        <th>Room Number</th>
        <th>Room Rate</th>
        <th>Number of Beds</th>
        <th>Room Type</th>
    </tr>
    {{#rooms}}
    <tr>
        <td>{{number}}</td>
        <td>{{rate}}</td>
        <td>{{numberOfBeds}}</td>
        <td>{{type}}</td>
    </tr>
    {{/rooms}}
</table> <br>

{{/user}}
</body>
</html>
