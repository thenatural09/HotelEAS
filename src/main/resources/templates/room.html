<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Room</title>
</head>
<body>
<form action="/create-room" method="post">
    <input type="number" placeholder="Room Number" name="number"/>
    <input type="number" placeholder="Room Rate" name="rate"/>
    <input type="number" placeholder="Number of Beds" name="numberOfBeds"/>
    <input type="text" placeholder="Type of Room" name="type"/>
    <button type="submit">Create Room</button>
</form>
</body>
</html>
