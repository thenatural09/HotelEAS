<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guest Notes</title>
</head>
<body>
<form action="/go-to-guests" method="post">
    <button type="submit">Assigned Guests</button>
</form> <br>

<form action="/go-to-unassigned-guests" method="post">
    <button type="submit">Unassigned Guests</button>
</form> <br>
{{#guest}}
Guest Name:{{firstName}} {{lastName}} <br>
Room Number:{{room.number}}<br>

Notes:
{{notes}}
<br>
<form action="notes" method="post">
    <input type="hidden" value="{{id}}" name="id"/>
    <input type="text" placeholder="Enter Notes" name="notes"/>
    <button type="submit">Enter Notes</button>
</form>
{{/guest}}

</body>
</html>
