<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Guest</title>
</head>
<body>
<table>
    <tr>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <td>
            <form action="/go-to-guests" method="post">
                <button type="submit">Assigned Guests</button>
            </form>
        </td>
        <td>
            <form action="/go-to-unassigned-guests" method="post">
                <button type="submit">Unassigned Guests</button>
            </form>
        </td>
    </tr>
</table>

<br>

<form action="/create-guest" method="post">
    <input type="text" placeholder="First Name" name="firstName"/><br>
    <input type="text" placeholder="Last Name" name="lastName"/><br>
    <input type="number" placeholder="Number of guests" name="numberOfGuests"/><br>
    <input type="text" placeholder="Address" name="homeAddress"/><br>
    <input type="text" placeholder="Phone Number" name="phoneNumber"/> <br>
    <input type="number" placeholder="Number of Stays" name="numberOfStays"/><br>
    <input type="text" placeholder="Email" name="email"/><br>
    Arrival Date:<input type="date" placeholder="Arrival Date" name="arrival"/><br>
    Departure Date:<input type="date" placeholder="Departure Date" name="departure"/><br>
    Check-In Time:<input type="time" placeholder="Check-in Time" name="checkInTime"/><br>
    Check-Out Time:<input type="time" placeholder="Check-Out Time" name="checkOutTime"/><br>
    <input type="text" placeholder="Room Assignment" name="roomNumber"/><br>
    <button type="submit">Create Guest</button>
</form>
<br>
<table>
    <tr>
        <th>Room Number</th>
        <th>Number of Beds</th>
        <th>Room Type</th>
    </tr>
    {{#rooms}}
    {{^hasGuest}}
    <tr>
        <td>{{number}}</td>
        <td>{{numberOfBeds}}</td>
        <td>{{type}}</td>
    </tr>
    {{/hasGuest}}
    {{/rooms}}
</table> <br>
</body>
</html>
