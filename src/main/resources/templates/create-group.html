<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add To Group</title>
</head>
<body>
<form action="/go-to-guests" method="post">
    <button type="submit">Assigned Guests</button>
</form> <br>

<form action="/go-to-unassigned-guests" method="post">
    <button type="submit">Unassigned Guests</button>
</form> <br>
{{#guest}}
<form action="/create-group" method="post">
    <input type="hidden" value="{{id}}" name="id"/>
    <input type="text" placeholder="Group name" name="name"/>
    <input type="number" placeholder="Group Rate" name="discount"/>
    <input type="text" placeholder="Event" name="event"/>
    <input type="date" placeholder="Arrival Date" name="arrival"/>
    <input type="date" placeholder="Depature Date" name="departure"/>
    <button type="submit">Add to Group</button>
</form>
{{/guest}}
</body>
</html>
