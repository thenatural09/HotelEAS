<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Credit Card</title>
</head>
<body>
<table>
    <tr>
        <th></th>
        <th></th>
    </tr>
    <tr>
        <td>
            <form action="/go-to-guests" method="post">
                <button type="submit">Assigned Guests</button>
            </form>
        </td>
        <td>
            <form action="/go-to-unassigned-guests" method="post">
                <button type="submit">Unassigned Guests</button>
            </form>
        </td>
    </tr>
</table>

<br>

{{#guest}}
Guest Name:{{firstName}} {{lastName}} <br>
{{#isAssigned}}Room Number:{{room.number}}{{/isAssigned}}
<form action="/create-credit-card" method="post">
    <input type="hidden" value="{{id}}" name="id"/>
    <input type="text" placeholder="Type of Card" name="type"/><br>
    <input type="text" placeholder="Name of Owner" name="ownerName"/><br>
    <input type="number" placeholder="Credit Card Number" name="number"/><br>
    Expiration Date:<input type="date" placeholder="Expiration Date" name="expirationDate"/><br>
    <input type="text" placeholder="Billing Address" name="billingAddress"/><br>
    <button type="submit">Enter Credit Card</button>
</form>
{{/guest}}
</body>
</html>
